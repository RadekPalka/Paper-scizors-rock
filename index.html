<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Papier nożyce kamień</title>
	</head>
	<body>
		<div class="summary">
			<p class="wins">Wins: <span>0</span></p>
			<p class="loses">Loses: <span>0</span></p>
			<p class="draws">Draws: <span>0</span></p>
		</div>
		<div class="container">
			<img src="./rock_paper_scizssors.jpg" alt="rock" class="rock" />
			<img src="./rock_paper_scizssors.jpg" alt="paper" class="paper" />
			<img src="./rock_paper_scizssors.jpg" alt="scissors" class="scissors" />
		</div>
		<div class="computer-choice">
			<img src="./rock_paper_scizssors.jpg" alt="" />
		</div>
		<div class="result">
			<p></p>
		</div>
    <button>Play again</button>
    <script src="main.js"></script>
	</body>
</html>
